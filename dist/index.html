<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QR Code</title>
</head>

<body>

    <div class="container">
        <div class="rounded-xl overflow-hidden cursor-pointer transition-opacity ease-out duration-300 img-wrapper">
            <a href="https://daliborbn.github.io/loopstudios-landing-page/"><img src="img/image-qr-code.png" alt="qr-code"></a>
        </div>
        <div class="pt-6 pb-6 text-center">
            <h2 class="text-h2Size font-bold text-darkBlue leading-tight">Improve your front-end skills by building projects</h2>
            <p class="text-greyBlue text-base leading-tight pt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
 
</body>

</html>
